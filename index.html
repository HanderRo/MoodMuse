<!DOCTYPE hmt>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoodMuse - AI Music Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>MoodMuse </h1>
    <p>Select your mood, and we'll create a playlist for you!</p>

    <select id="moodSelect">
        <option value="Happy">Happy</option>
        <option value="Relaxed">Relaxed</option>
        <option value="Energetic">Energetic</option>
        <option value="Nostalgic">Nostalgic</option>
        <option value="Sad">Sad</option>
        <option value="Medival">Medival</option>
        <option value="Angry">Angry</option>
        <option value="Heartbroken">Sad</option>
        <option value="Confident">Confident</option>
        <option value="Chill">Chill</option>
        <option value="Inspired">Inspired</option>
        <option value="Romantic">Romantic</option>
        <option value="Blue">Blue</option>
        <option value="Adventurous">Adventurous</option>
        <option value="Studious">Studious</option>
        <option value="Wild">Wild</option>
        <option value="Like a Fairy">Like a Fairy</option>
    </select>"
    <button onclick="generatePlaylist()">Generate Playlist</button>

    <div id="result"></div>

    <script src="script.js"></script>
</body>
</html>
